<div class="slpider_wrapper">
  <!-- carrusel estructura -->
  <div class="splide">
    <!-- lista de img para carrusel -->
    <div class="splide__track">
      <div class="splide__list">


        <!-- para carrusel se utilizan 2 div  -->
        <!-- splide__slide///img_box -->

        <!-- splide para agregar el elemento  -->
        <div class="splide__slide">
          <!-- img para contenedor de imagen -->
          <div class="img_box">
            <!-- agregamos la imagen -->
            <img src="imgCarrusel/aztecavo.png" alt="">
          </div>
        </div>
        <!-- fin de la estructura -->

        <div class="splide__slide">
          <div class="img_box">
            <img src="imgCarrusel/GlobalFrut.jpeg" alt="">
          </div>
        </div>

        <div class="splide__slide">
          <div class="img_box">
            <img src="imgCarrusel/goc.jpeg" alt="">
          </div>
        </div>

        <div class="splide__slide">
          <div class="img_box">
            <img src="imgCarrusel/MultiTV.jpeg" alt="">
          </div>
        </div>

        <div class="splide__slide">
          <div class="img_box">
            <img src="imgCarrusel/5k.jpeg" alt="">
          </div>
        </div>


      </div>
    </div>

  
    <!-- scrip para obentener recuros de splidejs.com -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
      integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw=" crossorigin="anonymous">
      </script>

    <!-- script para funcinamiento del carrusel -->
    <script>
      //creamos una instancia donde asignamos la variable 'splide'
      var splide = new Splide('.splide', {
        perPage: 4, //establecemos la cantidad de paginas a mostrar
        gap: '2rem', //espacio entre elementos del carrusel 
        perMove: 1,//movemos un espacio en elementos
        gap: '1.5rem',//distancia de movimiento 
        padding:  '3rem',
        type: 'loop',//Main type de carrusel 

        drag: 'free',
        sanp : true,
        arrows: false, //flechas a los extremos centros del carrusel
        pagination: false, //elemento visual que aparece en la zone inferior en el centro
        autoplay: true,
autoplayInterval: 50, //intervalo de autoplay

        //puntos de interrupción para cambiar la cantidad de imagenes que se muestran
        breakpoints: {
          640: {
            perPage: 2,
            gap: '1rem',

          },
          731: {
            perPage: 3,
            gap: '.7rem',

          },
          480: {
            perPage: 1,
            gap: '0.7rem',

          },
        },
      });
      //termina de configurar la instancia y monta el elemento 
      //seleccionado por el serlector '.splide'
      splide.mount();
    </script>

  </div>
  <!-- fin estructura carrusel -->
